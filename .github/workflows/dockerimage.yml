name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: arduino/setup-arduino-cli@v1.0.0
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: npm install
    - name: Display the path
      run: echo $PATH
      shell: bash
